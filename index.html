<!DOCTYPE html>
<html>
  <head>
    <title>Survey Project freeCodeCamp</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id=description>Thank you for taking the time to help us improve the platform</p>
    <section id="form">
      <form id="survey-form">
        <label for="name" id="name-label" class="name-label">Name<input type="text" id="name" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email<input type="email" id="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required></label>
        <label for="number" id="number-label">Age (optional)<input type="number" id="number" min="13" max="120" placeholder="Age"></label>
        <label for="dropdown">Which option best describes your current role?</label>
          <select name="role" id="dropdown">
            <option value="role">Select current role</option>
            <option value="role">Student</option>
            <option value="role">Full Time Job</option>
            <option value="role">Full Time Learner</option>
            <option value="role">Other</option>
          </select>
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <input type="radio" name="radio-option" value="option1" id="reccomendation">Definitely
          <input type="radio" name="radio-option" value="option2" id="reccomendation">Maybe
        </fieldset>
        <fieldset>
          <legend>What would you like to see improved? (Check all that apply)</legend>
          <input type="checkbox" name="checkbox" id="checkbox1" value="option1" id="skill">Front-end Projects
          <input type="checkbox" name="checkbox" id="checkbox2" value="option2" id="skill">Back-end Projects
          <input type="checkbox" name="checkbox" id="checkbox3" value="option3" id="skill">Data Visualization
        </fieldset>
        <label for="">Any comments or suggestions?</label>
          <textarea name="" id="" cols="30" rows="10" placeholder="Enter your text here"></textarea>
        <button type="submit" id="submit">Submit</button>
      </form> 
    </section>
  </body>
</html>
